<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="icon" href="img/favicon.ico">
  <title>Musicly</title>
</head>
<body>
  <div class="player">
    <div class="wrapper">
      <div class="details">
        <div class="now-playing">I AM MUSIC - Playboi Carti</div>
        <div class="track-art"></div>
        <div class="track-name">Track Name</div>
        <div class="track-artist">Track Artist</div>
      </div>

      <div class="slider-container">
        <div class="current-time">
          <input type="range" min="1" max="100" value="0" class="seek-slider" onchange='seekTo()'>
          <div class="total-duration">00:00</div>
        </div>

        <div class="slider-container">
          <i class="fa fa-volume-down"></i>
          <input type="range" min="1" max="100" value="99" class="volume-slider" onchange="setVolume()">
          <i class="fa fa-volume-up"></i>
        </div>

        <div class="buttons">
          <div class="shuffle-track" onclick="shuffleTrack()">
            <i class="fas fa-random fa-2x" title="shuffle"></i>
          </div>
          <div class="buttons">
          <div class="prev-track" onclick="prevTrack()">
            <i class="fas fa-step-backward fa-2x"></i>
          </div>
          <div class="buttons">
          <div class="play-pause-track" onclick="playPauseTrack()">
            <i class="fas fa-play-circle fa-5x"></i>
          </div>
          <div class="buttons">
          <div class="next-track" onclick="nextTrack()">
            <i class="fas fa-step-forward fa-2x"></i>
          </div>
          <div class="buttons">
          <div class="repeat-track" onclick="repeatTrack()">
            <i class="fas fa-repeat fa-2x"></i>
          </div>
        </div>

        <div id="wave">
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
        </div>
      </div>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
